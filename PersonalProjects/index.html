<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="background-video" class="video-background">
    <source src="videos/day.mp4" type="video/mp4">
  </video>

  <div class="weather-container">
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search for a city...">
      <button id="unitToggle">Â°F</button>
      <button id="themeToggle">Toggle Theme</button>
    </div>

    <div class="top-section">
      <div class="current-weather">
        <h2 id="cityName">City</h2>
        <p id="weatherDescription"></p>
        <h3 id="temperature"></h3>
        <img id="weatherIcon" src="" alt="Weather Icon" />
      </div>

      <div class="forecast-container" id="forecastContainer">
        <!-- 5-Day forecast here -->
      </div>
    </div>

    <div class="bottom-section">
      <div class="hourly-forecast" id="hourlyContainer">
        <!-- Hourly forecast here -->
      </div>

      <div class="details-box">
        <p id="feelsLike"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="uvIndex"></p>
        <p id="chanceOfRain"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
